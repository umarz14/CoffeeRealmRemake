<div *ngIf="!blogPost">
    Blog is Loading...
</div>

<div *ngIf="blogPost"  class="container-fluid mt-3">
    <div class="card">
        <!-- <h1 class="text-center mb-3">Testing Out The Title</h1> -->
        <div class="card-img-top pt-5 ps-5 pe-5">
            <img class="fluid-img rounded-3" src="{{blogPost.headerImageUrl}}">
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col">
                    <h3 class="card-title ps-5">{{blogPost.title}}</h3>
                </div>
                <div class="col text-end pe-5">
                    <span class="">By: {{blogPost.authorUsername}}  Published: {{blogPost.date}}</span>
                </div>
            </div>
            <p class="card-text ps-5 pe-5" style="white-space: pre-wrap;">
                {{ blogPost.content }}
            </p>
        </div>
    </div>
</div>
