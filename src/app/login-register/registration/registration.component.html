<div class="container-fluid mt-4">
    <div class="row border-view">
        <div class="col-6 border-view2">
            <div class="card align-items-center text-center shadow-lg">
                <div class="black-border mt-3">
                    <img src="assets\img\logos\logoRe2.svg" class="card-img-top" alt="img">
                </div>
                <div class="card-body">
                  <h3 class="card-title">Create Account</h3>
                  <form [formGroup]="signUpForm" (submit)="tempRegister()">
                    <div class="mb-2">
                        <label for="username">Username</label>
                        <input type="text" id="username" class="form-control" formControlName="username">
                    </div>
                    <div class="mb-2">
                        <label for="email">Email Address</label>
                        <input type="text" id="email" class="form-control" formControlName="email">
                    </div>
                    <div class="mb-2">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" formControlName="password">
                    </div>
                    <div class="mb-4">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword">
                    </div>
                    <button type="submit" class="btn btn-primary" (submit)="tempRegister">Sign Up</button>
                </form>
                </div>
            </div>
        </div>
        <div class="col-6 justify-content-center align-items-center d-flex border-view2">
            <div class="photo-container shadow-lg">
                <img src="assets\img\coffee-cups-sm.jpg" alt="logo">
            </div>
        </div>
    </div>
</div>
