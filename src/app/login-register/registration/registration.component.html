<div class="container-fluid">
    <div class="row justify-content-center mt-3 mb-3">
        <div class="col-12 col-md-6">
            <div class="card p-5  text-center shadow-lg" >
                <!-- <img src="assets\img\logos\logoRe2.svg" loading="lazy" class="card-img-top border border-dark border-5 p-5 rounded-0" alt="image of Coffee Realm Logo"> -->
                <div class="card-body">
                    <h1 class="card-title mb-3">Create Account</h1>
                    <button type="button" class="btn btn-light mb-2" (click)="authService.loginWithGoogle()">
                        <div class="container d-flex align-items-center justify-content-center">
                            <img src="../../../assets/img/logos/googleLogo.png" alt="google" class="img-fluid" width="20" height="20">
                            <span class="text-dark" style="padding-left: 8px;">Sign up with Google</span>
                        </div>    
                    </button>
                    <hr>
                    <p class="text-secondary">Or Create Account With Email</p>
                    <hr>    
                    <form [formGroup]="signUpForm" (submit)="registerWithEmailAndPswd()">
                        <div class="text-start ms-1">
                            <label class="fw-bold" for="username">Username</label>
                            <input type="text" id="username" class="form-control" formControlName="username" aria-describedby="unHelpBlock"
                                [ngClass]="{
                                    'mb-2':signUpForm.get('username')?.valid || signUpForm.get('username')?.pristine,
                                    'is-invalid': signUpForm.get('username')?.invalid && signUpForm.get('username')?.dirty
                                }"
                            >
                            <div id="unHelpBlock" *ngIf="signUpForm?.get('username')?.invalid && signUpForm?.get('username')?.dirty" class="form-text">
                                Minimum length 5 characters & No Special Characters Or Spaces.
                            </div>
                        </div>
                        <div class="text-start ms-1">
                            <label class="fw-bold" for="email">Email</label>
                            <input type="text" id="email" class="form-control" formControlName="email" aria-describedby="emailHelpBlock"
                                [ngClass]="{
                                    'mb-2':signUpForm.get('email')?.valid || signUpForm.get('email')?.pristine,
                                    'is-invalid': signUpForm.get('email')?.invalid && signUpForm.get('email')?.dirty
                                }"
                            >
                            <div id="emailHelpBlock" *ngIf="signUpForm?.get('email')?.invalid && signUpForm?.get('email')?.dirty" class="form-text">Please Enter A Valid Email Address.</div>
                        </div>
                        <div class="text-start ms-1">
                            <label class="fw-bold" for="password">Password</label>
                            <input type="password" id="password" class="form-control" formControlName="password" aria-describedby="pswdHelpBlock"
                                [ngClass]="{
                                    'mb-2':signUpForm.get('password')?.valid || signUpForm.get('password')?.pristine,
                                    'is-invalid': signUpForm.get('password')?.invalid && signUpForm.get('password')?.dirty
                                }"
                            >
                            <div id="pswdHelpBlock" *ngIf="signUpForm?.get('password')?.invalid && signUpForm?.get('password')?.dirty">
                                Minimum 6 Characters
                                <br>
                                Password Must Have One Capital letter & one Special Character.
                            </div>
                        </div>
                        <div class="text-start ms-1 mb-4">
                            <label class="fw-bold" for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword" aria-describedby="cph"
                                [ngClass]="{
                                    'mb-2':signUpForm.get('confirmPassword')?.valid || signUpForm.get('confirmPassword')?.pristine,
                                    'is-invalid': signUpForm.get('confirmPassword')?.invalid && signUpForm.get('confirmPassword')?.dirty
                                }"
                            >
                            <div id="cph" *ngIf="!pswdMatch() && signUpForm?.get('confirmPassword')?.dirty">Password must match</div>
                        </div>
                        <button [disabled]="!signUpForm.valid || !pswdMatch()" class="btn btn-primary">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
