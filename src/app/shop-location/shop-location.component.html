<section>
    <div class="card bg-white" style="width: 18rem;">
      <img class="card-img-top shop-photo" [src]="shopLocation.photo" alt="Photo of {{shopLocation.name}}">
        <div class="card-body">
            <h2 class="card-title">{{shopLocation.name}}</h2>
            <a [routerLink]="['/details', shopLocation.placeId]" class="btn btn-primary opacity-100">Learn More</a>
        </div>
      </div>
</section>
